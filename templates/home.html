<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-menu {
            padding: 1rem; /* Add padding to the dropdown menu */
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Price Trakers</h1><br>
    <form method="post">
        {% csrf_token %}
        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="searchval" placeholder="Search..." aria-label="Search" aria-describedby="search-button">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="search-button">Search</button>
            </div>
        </div>

        <!-- Dropdown for Filter Options -->
        <div class="mb-3">
            <label for="filterOptions" class="form-label">Select Option:</label>
            <select class="form-control" id="filterOptions" name="opt">
                <option value="" disabled selected>Select an option</option>
                {% for d in  choice%} <option value={{d}}>{{d}}</option> {% endfor %}
            </select>
        </div>
    </form>
        <br>
        <!-- Table -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">View</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Row -->
                {% for item in search_results %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.product }}</td>
                    <td>{{ item.price }}</td>
                    <td><a href="{{ item.link }}" target="_blank">View Product</a></td>
                </tr>
                {% endfor %}
                <!-- Additional rows can be added dynamically with backend data -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
